<div class="bodyWrapper container">
  <div class="wrapper-fixed">
    <div class="row navbar navbar-inverse navbar-fixed-top bs-docs-nav">
      <div class="col-lg-2 logo"><a href="index.html"> <img alt="logo" src="media/images/logo.png" class="img-responsive"/></a> </div>
      <div class="col-lg-9 headerarea">
        <div class="row headercontent">
          <div class="col-lg-4 heading">
            <h3 class="h3">Welcome to joe's Cloud</h3>
          </div>
          <div class="col-lg-8 account-area">
            <div class="row">
              <div class="col-lg-2 right profile-picture"> <img src="media/images/user.png" class="img-rounded" alt="user"/> </div>
              <div class="col-lg-5 header_welcometext right">
                <h5 class="h5">Welcome, <span class="h5 profilename">John Smith</span></h5>
              </div>
              <div class="col-lg-4 heading-button right">
                <button type="button" class="btn btn-default btn-xs buttomheader buttonbilling">Billing</button>
                <button type="button" class="btn btn-default btn-xs buttomheader buttonlogout">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--header ends here-->
    <div class="mainContent">
      <div class="col-lg-2 menu-static">
        <div class="row create-row">
          <button type="button" class="create_vps_button">Create VPS</button>
        </div>
        <div class="row create-row">
          <ul class="menu-list">
            <li><a href="#">Manage VPS</a></li>
            <li><a href="#">Backups</a></li>
            <li><a href="#">SSH Keys</a></li>
            <li><a href="#">DNS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-9 content-area">
        
        <div class="row marginzero payment-methods">
          <div class="row marginzero payment-type">
            <div class="payment-image"><img  src="media/images/credit-card.jpg" alt="credit-card"/></div>
            <h4 class="h4  payment-heading">Credit Cards</h4>
          </div>          
          <div class="row marginzero added-card-start">
            <div class="row marginzero payment-para cardsadded">
              <form>
                <p class="added-card">NAME CARD</p>
                <p class="added-card">XXXX XXXX</p>
                <button class="button-remove-card">X</button>
              </form>
            </div>
          </div>
        </div>
        <div class="row marginzero payment-methods">
          <div class="row marginzero payment-type">
            <div class="payment-image"><img src="media/images/paypal-payment.jpg" alt="paypal"/></div>
            <h4 class="h4 payment-heading">Paypal Payment</h4>
          </div>
          <div class="row marginzero payment-para ">
            <form>
              <p class="paypal-para">Make a one time PayPal payment</p>
              <div class="form-group paypal-form-group">
                <select class="form-control selectpicker">
                  <option value="0">Pay $10 USD</option>
                  <option value="1">Choose Details 1</option>
                  <option value="2">Choose Details 2</option>
                  <option value="3">Choose Details 3</option>
                </select>
              </div>
              <div class="paypal-button"> <a href="#"><img src="media/images/Paypal.png" alt="paypal"/></a> </div>
            </form>
          </div>
        </div>
        <div class="row marginzero payment-methods">
          <div class="row marginzero payment-type">
            <div class="payment-image"><img src="media/images/copoun-code.jpg" alt="coupon"/></div>
            <h4 class="h4 payment-heading">Coupon Codes</h4>
          </div>
          <div class="row marginzero payment-para couponcodes">
            <form id="couponcodeform" method="POST">
              <p>If you have a Coupon Code, enter it in the field below and receive your discound.</p>
              <div class="row marginzero">
              <div class=" rowcouponcode">
              <input type="text" class="form-control input-couponcode" placeholder="Coupon Code" name="couponcode">
              </div>
               <div class="col-lg-4 coupon-button">
               <input type="submit" class="couponcode-button" value="Apply Coupon Code"/>
              </div>
             </div>  
              </form>
          </div>
        </div>
      </div>
    </div>
    <!--mainContent ends here--> 
  </div>

		 rules: {

		 },

			 firstname:"Enter the Code"
