<body class="login-home">
<noscript>
<style type="text/css">
	.bodyWrapper{
		display:none;
	}
</style>
<div class="noscript" style="width:100%; margin:50px auto; padding: 10px 0;text-align:center; font: bold 18px arial; color: #000; background-color:#6699FF"> Your browser's JavaScript seems to be Disabled. Please enable the JavaScript to get all functionalty of the site. </div>
</noscript>
<div class="bodyWrapper">
   <div class="wrapper-fixed">
   <div class="login-left-part">
      <img src="media/images/logo.png" alt="logo" />
   </div>
   <div class="login-left-part-mobile">    
      <img src="media/images/logo.png" alt="logo" />     
   </div>
   <div class="login-right-part paddingtop2">
   <div class="col-lg-4 heading">
      <h3 class="h3 login-heading">Sign Up</h3>
   </div>
  <form class="form-horizontal" role="form" id="signupform" method="POST">
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="text" class="form-control" name="firstname" placeholder="First Name">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="text" class="form-control" name="lastname" placeholder="Last Name">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="text" class="form-control" name="contactnumber" placeholder="Contact Number">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="email" class="form-control" name="email" placeholder="Email">
      <span class="image_placement"></span>
    </div>
  </div>  
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="text" class="form-control" name="address" placeholder="Address">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="text" class="form-control" name="city" placeholder="City">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group login-form-group">    
       <div class="col-sm-4 width29 padding_mobile">
                                <select class="form-control selectpicker" name="country" id="country">
                                  <option value="">Country</option>
                                  <option value="1">India</option>
                                  <option value="2">China</option>
                                  <option value="3">Chily</option>
                                </select>           
       </div>
        <div class="col-sm-4 width29">
                                <select class="form-control selectpicker" name="state" id="state">
                                  <option value="">State</option>
                                  <option value="1">Kerala</option>
                                  <option value="2">Karnataka</option>
                                  <option value="3">Thamil Nadu</option>
                                </select>           
       </div>
  </div>  
  <div class="form-group login-form-group">    
    <div class="col-sm-7">
      <input type="text" class="form-control" name="postcode" placeholder="Postcode">
      <span class="image_placement"></span>
    </div>
  </div>
  <div class="form-group button">
    <div class="col-sm-10 paddingleft0">
       <input type="submit" class="create_vps_button login-button " value="Create My Account"></input>
    </div>
  </div> 
</form>
   
   </div>
   </div>
</div>
<!--bodyWrapper ends here--> 

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script> 
<script type="text/javascript">!window.jQuery.ui && document.write(unescape('%3Cscript src="media/scripts/jquery-ui.min.js"'))</script> 
<script type="text/javascript" src='media/scripts/bootstrap.min.js'></script> 
<script type="text/javascript" src='media/scripts/script.js'></script>
<script type="text/javascript" src='media/scripts/jquery.validate.js'></script>
<script type="text/javascript" src='media/scripts/bootstrap-select.js'></script>
 <script type="text/javascript">
  $(document).ready(function(){
	  $("#signupform").validate({
		 ignore: [], 
		 rules: { 
		    firstname:"required",  
			lastname:"required",  
			contactnumber:"required",        
			email: {
				required : true,				
				email : true
			},			
			password:{
				required : true,				
				minlength : 5
			},
			confimpassword:{
				required : true,				
				minlength : 5
			},
			address:"required", 
			city:"required", 
			postcode:"required"
		 },
		 messages:{	
		    firstname:"Enter the First Name",  
			lastname:"Enter the Last Name",  
			contactnumber:"Enter the Contact Number", 		 
			 email:{
				required: "Enter the Email-id",
				email:"Invalid Email-id"	
		 	 },
			 password:{
				required: "Enter the Password",
				minlength:"Minimum Length in five"	
		 	 },
			 confirmpassword:{
				required: "Enter the Password",
				minlength:"Minimum Length in five"	
		 	 },
			 address:"Enter the Address", 
			 city:"Enter the City", 
			 postcode:"Enter the Postcode"
		 },
		 highlight: function(element, errorClass, validClass) {
      		$(element).siblings('.image_placement').addClass('error').removeClass('valid');
			$(element).addClass('error').removeClass('valid');
		 },
		 unhighlight: function(element, errorClass, validClass) {
      		$(element).siblings('.image_placement').addClass('valid').removeClass('error');
			$(element).addClass('valid').removeClass('error');
		 }		 
	});	
	
  });
	</script>
</body>
</html>
